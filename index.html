<!DOCTYPE html>
<html>
<meta name="viewport" content="width=device-width, initial-scale=1">

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/style.css">
</head>

<body>
    <div id="body">
        <div id="player" class="div-left"></div>
        <div>
            <div onclick="focusChat()" id="chat" class="div-left chat" width=100px height=720px>
                <p style="color: rgb(143, 39, 39);">Use '/setname' to set your name</p>
            </div>
            <input type="text" id="chat-input" placeholder="Enter a message">
            <br />
            <p class="p system-message" id="typing-indicator">People are typing...</p>
        </div>
    </div>
</body>
<script src="client.js"></script>

</html>
