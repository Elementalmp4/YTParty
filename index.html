<!DOCTYPE html>
<html>
<meta name="viewport" content="width=device-width, initial-scale=1">

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style>
        body {
            background-color: black;
        }
        
        .div-left {
            float: left;
            padding: 5px;
        }
        
        .chat {
            height: 550px;
            overflow-y: scroll;
            overflow-x: hidden;
            overflow: auto;
            display: flex;
            flex-direction: column-reverse;
            width: 20%;
            overflow-wrap: break-word;
        }
        
        p {
            color: white;
            font-family: Helvetica;
            font-size: 14px;
            display: inline;
        }
        
        p.msg-nickname {
            font-size: 16px;
            font-weight: bold;
            color: rgb(143, 39, 39)
        }
        
         ::-webkit-scrollbar {
            width: 5px;
        }
        
         ::-webkit-scrollbar-thumb {
            background: red;
            border-radius: 10px;
        }
        
         ::-webkit-scrollbar-thumb:hover {
            background: #b30000;
        }
        
        body {
            overflow: hidden;
        }
        
        input[type=text] {
            color: white;
            background-color: black;
            border: none;
            border-bottom: 2px solid grey;
            outline: none;
            width: 20%;
        }
        
        input[type=text]:focus {
            border-bottom: 2px solid rgb(143, 39, 39)
        }
        
        p.system-message {
            color: grey;
            font-style: italic;
        }
    </style>
</head>

<body>
    <div id="body">
        <div id="player" class="div-left"></div>
        <div>
            <div onclick="focusChat()" id="chat" class="div-left chat" width=100px height=720px>
                <p style="color: rgb(143, 39, 39);">Use '/setname' to set your name</p>
            </div>
            <input type="text" id="chat-input" placeholder="Enter a message">
        </div>
    </div>
</body>
<script src="client.js"></script>

</html>
